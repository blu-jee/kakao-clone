<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Chats | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">2:22</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat chat">
                <a href="chat.html">
                    <div class="chat__chat friend friend--lg">
                        <div class="friend__column">
                            <img src="images/friend__1.png" alt="" class="m-avatar friend__avatar">
                            <div class="friend__content">
                                <span class="friend__name">
                                    Apeach
                                </span>
                                <span class="friend__bottom-text">
                                    Let's do lunch!
                                </span>
                            </div>
                        </div>
                        <div class="friend__column">
                            <span class="chat__timestamp">
                                11:00 am
                            </span>
                            <span class="chat__badge">3</span>
                        </div>
                    </div>
                </a>
            </li>
            <li class="chats__chat chat">
                <a href="chat_me.html">
                    <div class="chat__chat friend friend--lg">
                        <div class="friend__column">
                            <img src="images/avatar_me.png" alt="" class="m-avatar friend__avatar">
                            <div class="friend__content">
                                <span class="friend__name">
                                    <i class="fas fa-smile-wink"></i>
                                    Jeeyeon Byun
                                </span>
                                <span class="friend__bottom-text">
                                    battery
                                </span>
                            </div>
                        </div>
                        <div class="friend__column">
                            <span class="chat__timestamp">
                                yesterday
                            </span>
                        </div>
                    </div>
                </a>
            </li>
            <li class="chats__chat chat">
                <a href="chat_kakao.html">
                    <div class="chat__chat friend friend--lg">
                        <div class="friend__column">
                            <img src="images/friend__kakao.png" alt="" class="m-avatar friend__avatar">
                            <div class="friend__content">
                                <span class="friend__name">
                                    Kakao Talk
                                </span>
                                <span class="friend__bottom-text">
                                    [New Device signed in to]
                                </span>
                            </div>
                        </div>
                        <div class="friend__column">
                            <span class="chat__timestamp">
                                yesterday
                            </span>
                            <span class="chat__badge">1</span>
                        </div>
                    </div>
                </a>
            </li>
            <li class="chats__chat chat">
                <a href="chat_withCon.html">
                    <div class="chat__chat friend friend--lg">
                        <div class="friend__column">
                            <img src="images/friend__3.png" alt="" class="m-avatar friend__avatar">
                            <div class="friend__content">
                                <span class="friend__name">
                                    Con
                                </span>
                                <span class="friend__bottom-text">
                                    What's up?
                                </span>
                            </div>
                        </div>
                        <div class="friend__column">
                            <span class="chat__timestamp">
                                yesterday
                            </span>
                            <span class="chat__badge">1</span>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav_list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav_list-link">
                    <div class="nav__badge">5</div>
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav_list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav_list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">ðŸ’« Please make your screen small ðŸ’«</span>
    </div>
</body>

</html>
